<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Throw Stuff</title>
	<meta name="description" content="Throw Stuff">
	<meta name="author" content="Rico Possienka">
	<meta name="viewport" content="width=device-width">
</head>
<body>

<input type="button" onclick="javascript:loadOK();" value="OK" />
<input type="button" onclick="javascript:loadFail();" value="Fail" />

<script src="../../util.js"></script> 
<script>
var loadOK = function() { 
	UTIL.loadmanager.loadFiles({
		"files" : ["json.json", "sphere.obj", "link.gif"],
		"update" : function(file, p) {
			console.log("loaded file " + file + " " + ~~(p*100) + "%"); 
		},
		"finished" : function(files) {
			console.log("files : ", files);  
		},
		"error" : function(file, error) {
			console.log("ERROR at file " + file + " : " + error); 
		}
	});
}

var loadFail = function() { 
	UTIL.loadmanager.loadFiles({
		"files" : ["json.json", "sphere.obj", "link.gif", "nope.404"],
		"update" : function(file, p) {
			console.log("loaded file " + file + " " + ~~(p*100) + "%"); 
		},
		"finished" : function(files) {
			console.log("files : ", files);  
		},
		"error" : function(file, error) {
			console.log("ERROR at file " + file + " : " + error); 
		}
	});
}
</script> 
</body>
</html>
