<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Throw Stuff">
	<meta name="author" content="Rico Possienka">
	<meta name="viewport" content="width=device-width">
</head>
<body>

<input type="button" onclick="javascript:loadOK();" value="OK" />

<script src="../../glt.js"></script> 
<script>
var loadOK = function() { 
	GLT.loadmanager.loadFiles({
		"files" : ["house.obj"],
		"finished" : function(files) {
			var house = files["house.obj"]; 
			GLT.objparser.parse(house); 
			//console.log("files : ", files);  
		},
		"error" : function(file, error) {
			console.log("ERROR at file " + file + " : " + error); 
		}
	});
}
</script> 
</body>
</html>
